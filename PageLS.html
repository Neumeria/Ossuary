<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-SignUp page</title>
  <link rel="stylesheet" href="PageLS.css">
  <link rel="icon" type="png" href="Images\Winged Sword.png">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="checkbox" aria-hidden="true">
    <div class="signup">
      <form>
        <label for="checkbox" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="Username" required>
        <input type="email" name="email" placeholder="E-mail ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>
          <span></span>
          <span></span>
          <span></span>
          <span></span>Sign up</button>
      </form>
    </div>
    <div class="login">
      <form>
        <label for="checkbox" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="E-mail ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>
          <span></span>
          <span></span>
          <span></span>
          <span></span>Login</button>
      </form>
    </div>
  </div>
</body>
</html>
